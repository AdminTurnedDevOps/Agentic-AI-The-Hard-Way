apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pe-assistant-ingress
  namespace: pe-assistant
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Bug 1: Invalid annotation value
    nginx.ingress.kubernetes.io/ssl-redirect: "yes"
spec:
  ingressClassName: nginx
  rules:
  - host: pe-assistant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        # Bug 2: Wrong pathType (should be Prefix for /api routes)
        pathType: Exact
        backend:
          service:
            # Bug 3: Wrong service name (should be 'backend')
            name: backend-service
            port:
              number: 3000
  # Bug 4: TLS section references non-existent secret
  tls:
  - hosts:
    - pe-assistant.local
    secretName: pe-assistant-tls

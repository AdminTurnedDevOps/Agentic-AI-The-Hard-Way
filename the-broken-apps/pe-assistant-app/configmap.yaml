---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: pe-assistant
data:
  # Bug 1: Wrong key name (frontend expects BACKEND_URL but this is BACKEND_SERVICE_URL)
  BACKEND_SERVICE_URL: "http://backend:3000"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  APP_ENV: "production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: pe-assistant
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api {
            # Bug 2: Wrong backend service name (should match service name)
            proxy_pass http://backend-service:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
